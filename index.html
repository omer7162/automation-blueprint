<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <title>Automation Blueprint</title>
    <style>
        body, html {
			height: 100%;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			color: white;
			background-image: url('data:image/svg+xml,<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"><defs><radialGradient id="blueRadialGradient" cx="50%" cy="0%" r="80%" fx="50%" fy="0%"><stop offset="0%" style="stop-color:%20rgb(17%2037%2086);stop-opacity:1"/><stop offset="50%" style="stop-color:rgb(21,32,55);%20stop-opacity:1"/><stop offset="100%" style="stop-color:rgb(3,9,21);%20stop-opacity:1"/></radialGradient></defs><rect width="100%" height="100%" fill="url(%23blueRadialGradient)"/></svg>');
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

        header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            background: transparent;
        }

        #logo {
            width: 50px;
            height: auto;
            margin-right: 20px;
        }

        #companyName {
            font-size: 2em;
            font-weight: bold;
            letter-spacing: 1px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .container {
			background-color: rgba(50, 81, 119, 0.12);
			padding: 20px;
			border-radius: 10px;
			border: 2px solid rgba(50, 81, 119, 0.1);  /* Added a solid border with increased opacity for visibility */
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
			margin: 20px;
			text-align: left;
		}

        .container p {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #FFFFFF;
            font-weight: 550;
        }

        .container ul {
            list-style-type: none;
            padding: 0;
        }

        .container li {
            font-weight: 550;
            margin-bottom: 8px;
            padding-left: 10px;
            border-left: 5px solid #3a4370;
            font-size: 1.6em;
        }

        #animatedText {
            margin: 2px;
            font-weight: bold;
            font-size: 2.5em;
            text-align: left;
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        #dynamicTextContainer {
            border-right: 2px solid white;
            animation: blink 0.7s step-end infinite;
            font-weight: bold;
            font-size: 2.7em;
            text-align: left;
            display: table;
            white-space: nowrap;
            min-height: 1em;
        }

        #typingContainer {
            display: block;
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            min-height: 3.7em;
            margin-bottom: 3em;
        }

        #contentRight {
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 15px;
            overflow: hidden;
        }

        #contentRight img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

button {
    padding: 15px 25px; /* Comfortable padding */
    background-color: #2948a1; /* Primary blue background */
    background-image: linear-gradient(145deg, #375acf 0%, #2948a1 100%); /* Smooth gradient */
    color: white;
    font-size: 1em;
    font-weight: bold; /* Bold text */
    border: none;
    border-radius: 15px; /* Rounded corners for modern look */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19); /* Soft shadow for depth */
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease; /* Smooth transitions */
    position: relative; /* Positioning for pseudo-elements */
}

button:hover {
    background-image: linear-gradient(145deg, #3a5bcc 0%, #2a48b1 100%); /* Slightly lighter gradient on hover */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25), 0 12px 24px rgba(0, 0, 0, 0.22); /* Enhanced shadow for lifting effect */
    transform: translateY(-2px); /* Subtle lift on hover */
}

button::after {
    content: 'âž”'; /* Arrow symbol */
    display: inline-block;
    margin-left: 10px; /* Space after the text */
    transition: transform 0.3s ease; /* Transition for the arrow movement */
}

button:hover::after {
    transform: translateX(5px); /* Arrow moves right to indicate action */
}


button:hover::after {
    transform: translateX(5px); /* Arrow moves right on hover */
}


        button:hover {
            background-color: #3251bd;
        }

        @media (min-width: 768px) {
            main {
                flex-direction: row;
                justify-content: space-around;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="icon.png" alt="Company Logo" id="logo">
        <h1 id="companyName">Automation Blueprint</h1>
    </header>
    <main>
        <div>
            <div>
                <p id="animatedText">Automate Your</p>
                <div id="typingContainer">
                    <div id="dynamicTextContainer"></div>
                </div>
            </div>
        
            <div class="container">
                <ul>
                    <li>Add CRM Capabilities to Skool using GoHighLevel</li>
                    <li>Master GoHighLevel Automations</li>
                    <li>Level Up Your Automated Forms, Worksheets & Emails</li>
                </ul>
            </div>
        </div>
        <div id="contentRight">
            <a href="https://www.skool.com/automation-blueprint"><img src="skool.png" alt="Skool Community" id="skoolImage"></a>
           <button onclick="window.location='https://www.skool.com/automation-blueprint'">Join Our Skool Community</button>
		</div>
    </main>
    <script>

        const phrases = ["Skool Community", "Online Education Business", "Lead Follow Up", "Email Marketing", "Internal Processes", "Customer Journey"];
        let currentPhrase = 0;
        let letterPos = 0;
        let isDeleting = false;
        let dynamicText = document.getElementById('dynamicTextContainer');
        let typingSpeed = 30;
        let timeout;

        function typeEffect() {
            let current = phrases[currentPhrase];
            if (!isDeleting) {
                dynamicText.textContent = current.slice(0, ++letterPos);
            } else {
                dynamicText.textContent = current.slice(0, --letterPos);
            }

            if (!isDeleting && letterPos === current.length) {
                isDeleting = true;
                timeout = setTimeout(typeEffect, 2000);
            } else if (isDeleting && letterPos === 0) {
                currentPhrase = (currentPhrase + 1) % phrases.length;
                isDeleting = false;
                timeout = setTimeout(typeEffect, 500);
            } else {
                timeout = setTimeout(typeEffect, typingSpeed);
            }
        }

        window.onload = () => {
            if (timeout) clearTimeout(timeout);
            typeEffect();
        };
    </script>
</body>
</html>
